<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>  
        <link rel="stylesheet" href="css/site.css">              
    </head>
    <body>
    	<svg width="100%" viewBox="0 0 1680 905" style="border: 1px solid #cccccc;" preserveAspectRatio="none">
            
            <!-- Track1 -->
            <line class="track1 trClick bg" x1="650" y1="860" x2="1680" y2="860"></line>
            <line class="track1 trClick track track1paint" x1="650" y1="860" x2="1680" y2="860"></line>

            <!-- Track2 -->
            <path class="track2 trClick bg" d="M 500,25 C 0,25 0,860 500,860"></path>
            <line class="track2 trClick bg" x1="500" y1="25" x2="1680" y2="25"></line>
            <line class="track2 trClick bg" x1="900" y1="700" x2="1680" y2="700"></line>

            <path class="track2 trClick track track2paint" d="M 500,25 C 0,25 0,860 500,860"></path>
            <line class="track2 trClick track track2paint" x1="500" y1="25" x2="1680" y2="25"></line>
            <line class="track2 trClick track track2paint" x1="900" y1="700" x2="1680" y2="700"></line>

            <!-- Track3 -->
            <line class="track3 trClick bg" x1="800" y1="780" x2="1680" y2="780"></line>
            <line class="track3 trClick track track3paint" x1="800" y1="780" x2="1680" y2="780"></line>

            <!-- Track 4 -->
            <path class="track4 bg trClick" d="M 500,105 C 100,105 100,780 500,780"></path>
            <line class="track4 bg trClick" x1="500" y1="105" x2="1680" y2="105"></line>
            <line class="track4 bg trClick" x1="500" y1="780" x2="600" y2="780"></line>
            <path class="track4 trClick track track4paint" d="M 500,105 C 100,105 100,780 500,780"></path>
            <line class="track4 trClick track track4paint" x1="500" y1="105" x2="1680" y2="105"></line>
            <line class="track4 trClick track track4paint" x1="500" y1="780" x2="600" y2="780"></line>
            
            <path class="signal sgClick" d="M 200,442.5 C 200,442.5 200,780 500,780"></path>

            <!-- Track 5 -->
            <path class="track5 trClick bg" d="M 500,185 C 200,185 200,700 500,700"></path>
            <line class="track5 trClick bg" x1="500" y1="185" x2="1680" y2="185"></line>
            <line class="track5 trClick bg" x1="500" y1="700" x2="600" y2="700"></line>

            <path class="track5 trClick track track5paint" d="M 500,185 C 200,185 200,700 500,700"></path>
            <line class="track5 trClick track track5paint" x1="500" y1="185" x2="1680" y2="185"></line>
            <line class="track5 trClick track track5paint" x1="500" y1="700" x2="600" y2="700"></line>

            <!-- Track 6 -->
            <path class="track6 trClick bg" d="M 500,265 C 300,265 300,620 500,620"></path>
            <line class="track6 trClick bg" x1="500" y1="620" x2="550" y2="620"></line>

            <path class="track6 trClick track track6paint" d="M 500,265 C 300,265 300,620 500,620"></path>
            <line class="track6 trClick track track6paint" x1="500" y1="620" x2="550" y2="620"></line>

            <!-- Track 7 -->
            <line class="track7 trClick bg" x1="700" y1="620" x2="1200" y2="620"></line>
            <line class="track7 trClick track track7paint" x1="700" y1="620" x2="1200" y2="620"></line>

            <!-- Weiche (keine Funktion) -->
            <line class="bg" x1="1200" y1="620" x2="1350" y2="620"></line>
            <line class="bg" x1="1250" y1="580" x2="1325" y2="620"></line>
            <line class="sw" x1="1200" y1="620" x2="1350" y2="620"></line>
            <line class="sw" x1="1250" y1="580" x2="1325" y2="620"></line>
            

            <!-- Track 8 -->
            <line class="track8 trClick bg" x1="650" y1="265" x2="1000" y2="265"></line>

            <line class="track8 trClick track track8paint" x1="650" y1="265" x2="1000" y2="265"></line>

            <!-- Track 9 -->
            <line class="track9 trClick bg" x1="600" y1="305" x2="1250" y2="580"></line>

            <line class="track9 trClick track track9paint" x1="600" y1="305" x2="1250" y2="580"></line>

            <!-- Switch 1 -->
            <line class="switch1 bg swClick" x1="500" y1="860" x2="650" y2="860"></line>
            <line class="switch1 bg swClick" x1="500" y1="860" x2="600" y2="820"></line>
            <line class="switch1 sw swClick switch1Left" x1="500" y1="860" x2="600" y2="820"></line>
            <line class="switch1 sw swClick switch1Straight" x1="500" y1="860" x2="650" y2="860"></line>

            
            <!-- Switch 2 Cross -->
            <line class="switch2 bg swClick" x1="600" y1="820" x2="800" y2="740"></line>
            <line class="switch2 bg swClick" x1="600" y1="780" x2="800" y2="780"></line>
            <line class="switch2 sw swClick switch2Left" x1="600" y1="820" x2="800" y2="740"></line>
            <line class="switch2 sw swClick switch2Straight" x1="600" y1="780" x2="800" y2="780"></line>

            <!-- Switch 3 -->
            <line class="switch3 bg swClick" x1="900" y1="700" x2="750" y2="700"></line>
            <line class="switch3 bg swClick" x1="800" y1="740" x2="900" y2="700"></line>
            <line class="switch3 sw swClick switch3Straight" x1="900" y1="700" x2="750" y2="700"></line>
            <line class="switch3 sw swClick switch3Left" x1="800" y1="740" x2="900" y2="700"></line>

            <!-- Switch 4 -->
            <line class="switch4 bg swClick" x1="750" y1="700" x2="650" y2="660"></line>
            <line class="switch4 bg swClick" x1="600" y1="700" x2="750" y2="700"></line>
            <line class="switch4 sw swClick switch4Left" x1="750" y1="700" x2="650" y2="660"></line>
            <line class="switch4 sw swClick switch4Straight" x1="600" y1="700" x2="750" y2="700"></line>

            <!-- Switch 5 -->
            <line class="switch5 bg swClick" x1="550" y1="620" x2="650" y2="660"></line>
            <line class="switch5 bg swClick" x1="550" y1="620" x2="700" y2="620"></line>
            <line class="switch5 sw swClick switch5Left" x1="550" y1="620" x2="650" y2="660"></line>
            <line class="switch5 sw swClick switch5Straight" x1="550" y1="620" x2="700" y2="620"></line>

            <!-- Switch 6 -->
            <line class="switch6 bg swClick" x1="500" y1="265" x2="650" y2="265"></line>
            <line class="switch6 bg swClick" x1="500" y1="265" x2="600" y2="305"></line>
            <line class="switch6 sw swClick switch6Left" x1="500" y1="265" x2="600" y2="305"></line>
            <line class="switch6 sw swClick switch6Straight" x1="500" y1="265" x2="650" y2="265"></line>

            <!-- Signal -->
            <rect class="sgClick" x="50" y="700" width="75" height="150"></rect>
            <circle class="circleGreen sgClick" cx ="87.5" cy ="737.5" r ="20"></circle>
            <circle class="circleRed sgClick" cx ="87.5" cy ="812.5" r ="20"></circle>
        </svg>
    </body>
</html>
